<!DOCTYPE html>

<html>

<head>
	<title>Car insurance Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="POST">
		<div>
			<label for="name" >Name*</label>
			<input type="text" required id="name" name="name" id="name">
		</div>
		<div>
			<label for="email" >Email*</label>
			<input type="email" id="email" required name="email">
		</div>
		<div>
			<label for="gender">Gender*</label>
			<input type="radio" required name="gender">Male
			<input type="radio" required name="gender">Female
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select id="cars">
				<option>BMW</option>
				<option>Audi</option>
				<option>Meercedez</option>
			</select>
		</div>
		<div>
			<label for="carage" >Car Age*</label>
			<input type="number" namme="number" required id="carage">
		</div>
		<div>
			<label for="dop" >Date of Purchase(dop)*</label>
			<input type="date" name="date" id="dop" required>
		</div>
		<div>
			<label for="password" >Password</label>
			<input type="password" id="password" name="password" required>
		</div>
		<div>
<!-- 			<input type="submit" value="Submit"> -->
			<button>Submit</button>
		</div>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
